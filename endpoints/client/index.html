<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Guillotine Cuts - Genetic Algorithm</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="application/javascript">
    var GAPI_LOADED = false; 

    var gapi_onload = function () {
      var protocol;
      if (location.hostname === 'localhost'){
      	protocol='http://';
      } else {
      	protocol='https://';
      }
      gapi.client.load('guillotine', 'v1', function () {
        GAPI_LOADED = true;
        if (window.app_loader !== undefined) {
          window.app_loader();
        }
      }, protocol + location.host + '/_ah/api');
    };
</script>

<script src="https://apis.google.com/js/client.js?onload=gapi_onload">
</script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
</head>
<script src="app.js"></script>
<body>
	<script type="application/javascript">
    var app_loader = function () {
      angular.element(document).ready(function () {
        angular.bootstrap(document, ['gcuts']);
      });
    };
    if (GAPI_LOADED) {
      app_loader();
    }
    </script>
<div class="container" ng-include="'app.html'"></div>
</body>
</html>
